{% if items.get_objects().count() > 0 %}
<div class="mod">
<div class="inner">
        <div class="hd"><h3>{{ title }}</h3></div>
        <div class="bd">
            <ul>
            {% for item in items.get_objects() %}
                <li><a href="{{item.get_edit_url()}}">{{item.title}}</a></li>
            {% end %}
            </ul>
        </div>
    </div>
</div>
{% end %}
