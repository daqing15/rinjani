{% if activities.count() %}

<div class="mod simple">
<b class="top"><b class="tl"></b><b class="tr"></b></b>

<div class="inner">
    <div class="hd"><h3>{{ _('Latest Activities') }}</h3></div>
	<div class="bd">
	<ul>
	{% for activity in activities %}
	    <li><a href="{{BP}}/activity/{{ activity['slug'] }}">{{ escape(activity['title']) }}</a></li>
	{% end %}
	</ul>
	</div>
</div>

<b class="bottom"><b class="bl"></b><b class="br"></b></b>
</div>

{% end %}
