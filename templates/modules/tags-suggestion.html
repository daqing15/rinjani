{% set elp = "" %}
{% if el %}{% set elp = ",'%s'" % el %}{% end %}

<p class="small grey"><span>{{ _('Suggestion (click to add)')}}:</span>
{% set n = len(tags) %}
{% for i, tag in enumerate(tags) %}
    {% set ending = ', ' if (i < n-1) else '.' %} 
    <a href="#" onclick="R.addTag('{{tag}}'{{elp}})">{{tag}}</a>{{ending}}
{% end %}
</p>
