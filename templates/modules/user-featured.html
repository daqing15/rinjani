<div class="mod rounded highlight">
<b class="top"><b class="tl"></b><b class="tr"></b></b>

<div class="inner">
    <div class="hd"><h3>{{ _('Featured Org') }}</h3></div>
    <div class="bd leftpadded10">
       {% for user in users %}
           <div class="line">
	           <div class="unit media">
                    {{ modules.Avatar(user) }}
               </div>
               <div class="lastUnit">
                    <p class=""><a href="{{BP}}/profile/{{ user.username }}">{{ user.username }}</a> {{ modules.UserItems(user) }}</p>
                    <p>{{ s.truncate_words(h.get(user.about, user.profile_content), 10) }}</p>
               </div>
           </div>
       {% end %}
    </div>
</div>

<b class="bottom"><b class="bl"></b><b class="br"></b></b>
</div>
