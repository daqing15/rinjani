{% if user.points %}
<span title="{{_('articles')}}" class="badge b-karma">{{ user.points }}</span>
{% end %}

{% if user.article_count %}
    <span title="{{_('articles')}}" class="badge b-article">&#9679;</span><span class="badgecount"><a href="{{BP}}/profile/articles/{{user.username}}">{{int(user.article_count) }}</a></span>
{% end %}

{% if user.activity_count %}
    <span title="{{_('activities')}}" class="badge b-activity">&#9679;</span><span class="badgecount"><a href="{{BP}}/profile/activities/{{user.username}}">{{int(user.activity_count) }}</a></span>
{% end %}
