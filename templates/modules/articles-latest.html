{% if items.count() %}

<div class="mod rounded simple">

<b class="top"><b class="tl"></b><b class="tr"></b></b>

<div class="inner">
    <div class="hd"><h3>{{ _('Latest Articles') }}</h3></div>
    <div class="bd leftpadded10">
    {% for item in items %}
    <div class="line">
       <div class="unit size1of7">
        {{ modules.Avatar(item.author) }}
       </div>
       <div class="lastUnit size6of7">
           <p><a href="{{ item.get_url() }}">{{ escape(item.title) }}</a></p>
           <p>{{ s.truncate_words(item.excerpt, 30) }}  -- <span class="small">{{ fd(item.created_at) }}</span></p>
       </div>
    </div>
    {% end %}
    </div>
</div>

<b class="bottom"><b class="bl"></b><b class="br"></b></b>
</div>

{% end %}
