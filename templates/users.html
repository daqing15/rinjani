{% extends 'base.html' %}

{% block title %}{{_('Users')}}{% end %}

{% block body %}

<div id="subheader">
    <h2>{{ _('Users') }}</h2>
    <div id="tabs">
        <a href="{{BP}}/users?tab=a" class="youarehere">{{_('social org')}}</a>
		<a href="{{BP}}/users?tab=s">{{_('sponsor')}}</a>
		<a href="{{BP}}/users?tab=p">{{_('public')}}</a>
    </div>
</div>

<div class="items">
{% for user in pagination.get_objects() %}
<div class="item-summary">
    <p><a href="{{BP}}/profile/{{ user['username'] }}">{{ user['username'] }}</a></p>
</div>
{% end %}
</div>
<p class="clear"></p>

{{ pagination }}

{% end %}
