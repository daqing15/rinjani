{% if user.avatar and user.avatar[0:7] == 'http://' %}
<a href="{{user.get_url()}}" class="img"><img width="40" height="40" src="{{ user.avatar }}" alt="{{user.username}}" /></a>
{% else %}
<a href="{{user.get_url()}}" class="img"><img width="40" height="40" src="{{ static_url('uploads/avatars/' + get(user.avatar, settings.avatar)) }}" alt="{{user.username}}" /></a>
{% end %}
