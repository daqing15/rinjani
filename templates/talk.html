<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
{% if settings.LIVE %}
    <link rel="stylesheet" href="{{ static_url('css/rinjani.css') }}" type="text/css" media="screen, projection" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
{% else %}
    <link rel="stylesheet" href="{{ static_url('css/app.css') }}" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="{{ static_url('css/mod.css') }}" type="text/css" media="screen, projection" />
    <link rel="stylesheet" href="{{ static_url('css/uicomponents.css') }}" type="text/css" media="screen, projection" />
    <script type="text/javascript" src="{{ static_url('jquery.min.js') }}"></script>
{% end %}
<style type="text/css">
h2 { font-size: 140%; }
h2 span { color: #999; }
#inbox { height: 330px; width: 260px;}
#inbox .inner { padding: 5px;}
body { background: none; }
#message { width:190px; }

</style>
</head>
<body>
<div id="body">
    <div class="line">
        <div class="unit">
            <div class="mod">
                <div class="inner">
                    <div id="inbox" class="scroll-pane">
                        <div class="inner">
                        {% import datetime %}
                        {% for message in messages %}
                             
 {% set d = datetime.datetime.strptime(message['date'][:19], "%Y-%m-%dT%H:%M:%S") %}
 <div class="line message" id="m{{ int(message["id"]) }}">
    <div class="av">
       
    </div>
    <div><strong>{{ escape(message["from"]) }}: </strong>{{ escape(message["body"]) }}</div>
    <div><span title="{{message['date']}}" class="datetime small grey">{{ fd(d) }}</span></div>
</div>
                        {% end %}
                        </div>
                    </div>
                </div>
            </div>

            <div id="input" class="mod">
                <form action="/talk/new" method="post" id="messageform">
                    <div>
                        Chat: <input name="body" id="message" /> 
                    </div>
                    <input type="hidden" name="next" value="{{ request.path }}"/>
                    {{ xsrf_form_html() }}
                </form>
            </div>
         </div>
    </div>

</div>

<script type="text/javascript" src="{{ static_url('i18n/%s.js' % locale.code) }}"></script>
<script type="text/javascript" src="{{ static_url('rinjani.js') }}"></script>
<script type="text/javascript">window.BPC="{{ch}}"</script>
<script type="text/javascript" src="{{static_url('chat.js')}}"></script>

</body>
</html>
