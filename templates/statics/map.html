{% if item.lat and item.lng %}
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <div id="mapblock">
        <div id="map_canvas" class="map_canvas" style="width:250px; height:250px;"></div>
    </div>
    
    <script type="text/javascript">
    
    $(document).ready(function() {
    	loc = new google.maps.LatLng({{float(item.lat)}}, {{float(item.lng)}});
    	var mapOptions = { backgroundColor:'#ffffff', 
               mapTypeControl: false,
               zoom: 11, 
               mapTypeId: google.maps.MapTypeId.ROADMAP,
               center: loc 
            };
       map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
       marker = new google.maps.Marker({position: loc, map: map, title:_('Project Location')});
    });
    
    </script>

{% end %}
